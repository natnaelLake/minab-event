mutation CreateEvent(
  $title: String!
  $description: String!
  $location: String!
  $venue: String!
  $price: numeric!
  $preparation_time: interval!
  $event_date: timestamptz!
  $tags: _text!
  $categories: _text!
  $featured_image_url: String!
  $user_id: uuid!
) {
  insert_events_one(
    object: {
      title: $title
      description: $description
      location: $location
      venue: $venue
      price: $price
      preparation_time: $preparation_time
      event_date: $event_date
      tags: $tags
      categories: $categories
      featured_image_url: $featured_image_url
      user_id: $user_id
    }
  ) {
    location
    preparation_time
    price
    tags
    title
    updated_at
    venue
    user_id
    id
    featured_image_url
    event_date
    description
    created_at
    categories
    user {
      email
      first_name
      id
      last_name
      profile_image_url
    }
  }
}
