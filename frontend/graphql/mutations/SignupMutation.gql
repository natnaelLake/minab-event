mutation Signup($email: String!, $password: String!, $first_name: String!,$last_name:String!,$confirm_password:String!) {
  signup(email: $email, password: $password, first_name: $first_name,last_name:$last_name,confirm_password:$confirm_password) {
    token
    id
    email
    first_name
    last_name
    profile_image_url
    role
  }
}
